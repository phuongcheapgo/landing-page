<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="header">
        <img src="images/logo.png" height="40"/>
        <div class="right">
            <button class="btn btn-join">Become Our Driver</button>
            <img src="images/facebook.png" height="30" width="30"/>
            <img src="images/twitter.png" height="30" width="30"/>

        </div>
    </div>
    <div class="component-block">
        <div style="height:100%;">
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane text-center active" id="home">
                    <div class="content-title">
                        <div class="border-wrap">
                            <div class="border-inner">
                                Features
                            </div>
                        </div>

                    </div>
                    <img src="images/feature.png"/>
                </div>
                <div role="tabpanel" class="tab-pane text-center" id="profile">profile</div>
                <div role="tabpanel" class="tab-pane text-center" id="messages">messages</div>
            </div>

            <div class="bottom">
                <ul role="tablist" class="custom-nav-tabs">
                    <li role="presentation" class="active">
                        <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
                            <i class="fa fa-circle icon" aria-hidden="true"></i>
                            <div class="vehicle">
                                <div class="text">
                                    Features
                                </div>
                                <img src="images/vehicle.png" height="50" width="100"/>
                            </div>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
                            <i class="fa fa-circle icon" aria-hidden="true"></i>
                            <div class="vehicle">
                                <div class="text">
                                    Home
                                </div>
                                <img src="images/vehicle.png" height="48" width="101"/>
                            </div>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
                            <i class="fa fa-circle icon" aria-hidden="true"></i>
                            <div class="vehicle">
                                <div class="text">
                                    About
                                </div>
                                <img src="images/vehicle.png" height="48" width="101"/>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Nav tabs -->


        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
